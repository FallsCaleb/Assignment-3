            <label for="phone">Phone Number:</label><br>
<!--I used the pattern from w3schools and made it fit the pattern of a U.S. phone number.-->
            <input type="tel" id="phone" name="Phone Number" required placeholder="###-###-####"  
  pattern="^[0-9]{3}-[0-9]{3}-[0-9]{4}">

            <label for="e-mail">Email:</label><br>
            <input type="email" id="e-mail" name="E-mail" required>
            <br><br>

            <input type="text" id="username" name="Username" minlength="5" maxlength="10" required>
            <br><br>

            <label for="password">Enter Password:</label><br>
            <input type="password" id="password" name="Password" minlength="8">
            <br><br>

            <label for="re-password">Re-Enter Password:</label><br>
            <input type="password" id="re-password" name="Password" minlength="8">
            <br><br>

            <input type="submit" value="Submit">
